<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function makeDough() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const success = true; // toggle to false to simulate error

            if (!success) {
              reject("‚ùå Failed to make dough");
              return;
            }

            console.log("üçû Dough is ready");
            resolve("doughaaaa");
          }, 1000);
        });
      }

      function addToppings(dough) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (!dough) {
              reject("‚ùå No dough provided");
              return;
            }

            console.log("üßÄ Toppings added");
            resolve("pizza-with-toppings");
          }, 1000);
        });
      }

      function bakePizza(pizza) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (!pizza) {
              reject("‚ùå Nothing to bake");
              return;
            }

            console.log("üî• Pizza baked");
            resolve("baked-pizza");
          }, 1000);
        });
      }

      function servePizza(bakedPizza) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (!bakedPizza) {
              reject("‚ùå No pizza to serve");
              return;
            }

            console.log("üçï Pizza served");
            resolve("served-pizza");
          }, 1000);
        });
      }

      async function makePizza() {
        try {
          const dough = await makeDough();
          const pizzaWithToppings = await addToppings(dough);
          const bakedPizza = await bakePizza(pizzaWithToppings);
          const result = await servePizza(bakedPizza);

          console.log("‚úÖ Process completed:", result);
        } catch (error) {
          console.error("üí• Error occurred:", error);
        }
      }

      // start the process
      makePizza();
    </script>
  </body>
</html>
